<h1 class="text-center">{{ tituloPrincipal }}</h1>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicaCssErro(titulo)">

      <div class="col-md-12">
        <label class="control-label" for="titulo">Titulo</label>
      </div>

      <div class="col-md-12">
        <input type="text" class="form-control" id="titulo" placeholder="Titulo" 
        name="titulo" [(ngModel)]="tarefa.titulo" required  minlength="5" #titulo="ngModel" >

        <app-campo-control-erro
          [mostraErro]="verificaValidTouched(titulo)"
          mensagemErro="Titulo deve ter no minimo 5 caracteres.">
        </app-campo-control-erro> 
      </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(titulo)">

    <div class="col-md-12">
      <label class="control-label" for="descricao">Descrição</label>
    </div>

    <div class="col-md-12">
        <textarea name="descricao" id="descricao" cols="30" rows="10" class="form-control"
        [(ngModel)]="tarefa.descricao" required minlength="5" #descricao="ngModel"></textarea>

        <app-campo-control-erro
          [mostraErro]="verificaValidTouched(descricao)"
          mensagemErro="Descrição deve ter no minimo 5 caracteres.">
        </app-campo-control-erro> 
    </div>
  </div>

  <button type="submit" class="btn btn-primary" 
    [disabled]="!f.valid">{{ descricaoBotao }}</button>
</form>
